version: '3.8'

services:
  icon_store:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./icons:/app/icons
      - ./data:/app/data
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=development
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=admin123
      - SECRET_KEY=your_secret_key_here
      - SQLALCHEMY_DATABASE_URI=sqlite:////app/data/icon_store.db
