version: '3.8'

services:
  icon_library:
    image: icon_library:0.1.10
    build:
      context: .
      # Build optimization
      cache_from:
        - icon_library:latest
    container_name: icon_library
    restart: always
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data  # data directory will automatically contain static/icons, data and logs subdirectories
    environment:
      - SECRET_KEY=icon_manager_secret_key_change_this_in_production
      - ICON_STORAGE_PATH=/app/data/static/icons
      - DATABASE_URL=sqlite:////app/data/icons.db
      - FLASK_ENV=production
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=password123
      - LOG_PATH=/app/data/logs
      - SAVE_LOGS=true
    user: "1000:1000"
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    # Log optimization
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
